<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

	/*
	 * To find the JS that modifies the p tag, in browser, right click, inspect. Find in the DOM, right
	 * click, break on -> attribute modifications.
	 */

	/* Console logs */
    // Regular
	console.log('hello');

    // Interpolated
	console.log('hello I  am a %s string', 'something else');

    // Styled
	console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px, 0, blue');

    // warning!
	console.warn('This is a warning');

    // Error :|
	console.error('This is an error'); // also provides stack trace

    // Info
	console.info('This is an info message');

    // Testing
	console.assert(1 === 1, 'That is wrong'); // will never be printed becase 1 always equals 1
	const p = document.querySelector('p');

	console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
	console.clear();

    // Viewing DOM Elements
	console.log(p);
	console.dir(p); // gives all of the properties and functions that live on that element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
